<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>Dojo Mail </h1>
  <table>
    <tr>
      <th>Email</th>
      <th>Importance</th>
      <th>Subject</th>
      <th>Content</th>
    </tr>
    <tr *ngFor="let email of myArr">
      <td>{{email.email}}</td>
      <td>{{email.importance}}</td>
      <td>{{email.subject}}</td>
      <td>{{email.content}}</td>
    </tr>
  </table>
  </div>
